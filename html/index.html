<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/flame-icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>mouseit</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
            <div class="container py-3">
                <a href="#" class="navbar-brand"><img src="../img/flame icon.png" alt="museit"><span>mouseit</span></a>
                <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg></button>
                <div class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">inicio</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">sobre</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">mouses</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <!--slider-->
        <div class="container" id="slider-container">
            <div class="carousel slide" id="slider" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" data-bs-target="#slider" data-bs-slide-to="0" aria-current="true" aria-label="slide 1" type="button"></button>
                    <button  data-bs-target="#slider" data-bs-slide-to="1"  aria-label="slide 2" type="button"></button>
                    <button  data-bs-target="#slider" data-bs-slide-to="2"  aria-label="slide 3" type="button"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/mouse razer.webp" alt="mouse razer" class="d-block w-100 tamanho">
                        <div class="carousel-caption">
                            <h5>mouse razer</h5>
                            <a href="#" class="btn btn-dark">ver mouses</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/mouse redragon.webp" alt="mouse redragon" class="d-block w-100 tamanho">
                        <div class="carousel-caption">
                            <h5>mouse redragon</h5>
                            <a href="#" class="btn btn-dark">ver mouses</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/mouse logitech.webp" alt="mouse logitech" class="d-block w-100">
                        <div class="carousel-caption">
                            <h5>mouse logitech</h5>
                            <a href="#" class="btn btn-dark">ver mouses</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
